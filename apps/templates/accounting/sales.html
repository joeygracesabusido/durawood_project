<div id="main" class="main">
  <div class="pagetitle">
    <h1>Sales Transaction</h1>

        </ol>
      </nav> -->
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
           
            <!-- General Form Elements -->
            <form id="myForm">

           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Delivery Date</label
                >
                <div class="col-sm-7">
                  <input
                    id="delivery_date"
                    type="date"
                    class="form-control" 
                    value=""
                  />
                </div>
              </div>

            <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Invoice Date</label
                >
                <div class="col-sm-7">
                  <input
                    id="invoice_date"
                    type="date"
                    class="form-control" 
                    value=""
                  />
                </div>
              </div>


           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Invoice No.</label
                >
                <div class="col-sm-7">
                  <input
                    id="invoice_no"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >PO No.</label
                >
                <div class="col-sm-7">
                  <input
                    id="po_no"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Load No.</label
                >
                <div class="col-sm-7">
                  <input
                    id="load_no"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>


           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >DR No.</label
                >
                <div class="col-sm-7">
                  <input
                    id="dr_no"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>



            <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Customer</label
                >
                <div class="col-sm-7">
                  <input
                    id="customer"
                    type="text"
                    class="form-control" 
                    value=""
                  />
                </div>
              </div>


              <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Customer ID</label
                >
                <div class="col-sm-7">
                  <input
                    id="customer_id"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

              <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Category</label
                >
                <div class="col-sm-7">
                  <input
                    id="category"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>



             <div class="row mb-4">
                  <label for="inputText" class="col-sm-5 col-form-label"
                    >Items</label
                >
                <div class="col-sm-7">
                 <select
                          id="items"
                          class="form-select"
                          aria-label="Items"
                        >
                          <option value="CEMENT" >CEMENT</option>
                          <option value="OTHER MATERIALS">OTHER MATERIALS</option>
                         
                  </select>



                  </div>
              </div>

             
              <div class="row mb-4">
                <label class="col-sm-5 col-form-label">Terms</label>
                <div class="col-sm-7">
                  <select
                    id="terms"
                    class="form-select"
                    aria-label="terms"
                  >
                    <option value="COD">COD</option>
                    <option value="15 days">15 days</option>
                    <option value="20 days">20 days</option>
                    <option value="30 days">30 days</option>

                    <option value="60 days">60 days</option>
                    <option value="90 days">90 days</option>
                    <option value="120 days">120 days</option>
                    <option value="180 days">180 days</option>

                  </select>
                </div>
              </div>


               <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Due Date</label
                >
                <div class="col-sm-7">
                  <input
                    id="due_date"
                    type="date"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>


          

              

              <div class="row mb-4">
                <label class="col-sm-5 col-form-label">Tax Type</label>
                <div class="col-sm-7">
                  <select
                    id="tax_type"
                    class="form-select"
                    aria-label="Vatable"
                  >
                    <option value="Vatable">Vatable</option>
                    <option value="Non-Vatable ">Non-Vatable</option>
                  </select>
                </div>
              </div>
            
             <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Amount</label
                >
                <div class="col-sm-7">
                  <input
                    id="amount"
                    type="number"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >Net of Vat</label
                >
                <div class="col-sm-7">
                  <input
                    id="net_of_vat"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

           <div class="row mb-4">
                <label for="inputText" class="col-sm-5 col-form-label"
                  >VAT</label
                >
                <div class="col-sm-7">
                  <input
                    id="vat"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>



              <div class="text-center">
                <button id="btn_save_branch" type="button" class="btn btn-primary">Add</button>
                
              </div>
            </form>
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>

 <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Sales Card -->
            <div class="col-xxl-4 col-md-4">
              <div class="card info-card sales-card">


                            

                <div class="card-body">
                  <h7 class="text-warning fw-bold">Summary:<span></span></h7>

                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                      <h6 id="summary-balance" style="font-size:20px;"></h6>
                      <span class="text-success small pt-1 fw-bold"></span> <span class="text-muted small pt-2 ps-1"></span>

                    </div>

                     <div class="card-icon rounded-circle d-flex align-items-left justify-content-center">
                        <h7>AS of Balance</h7>
                      </div>

                    </div>
                  </div>

                </div>
              </div>




          <!-- End Sales Card -->





      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sales Transaction List</h5>

            <!-- General Form Elements -->
            <table
              id="table_sales"
              class="table table-bordered"
              style="text-align: center"
            >
              <thead>
                <tr>
                  <td>Delivery Date</td>
                  <td>INV Date</td>
                  <td>Inv No.</td>
                  <td>DR No.</td>
                  <td>Load No.</td>
                  <td>PO No.</td>
                  <td>Customer Name</>
                  <td>Category</>
                  <td>Items</td>
                  <td>Terms</>
                  <td>Due Date</>
                  <td>Tax Type</td>
                  <td>Amount</td>
                  <td>Date Created</td>
                  <td>Date Updated</td>
                  <td>User</td>


                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
