
{% extends 'dashboard.html' %} {% block content %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jQuery Core (this is required) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- jQuery UI (this provides autocomplete) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
        }
    </style>

</head>

<div id="main" class="main">
    <div class="pagetitle">
        <h1>New Payment Received</h1>
    </div>
    <!-- End Page Title -->

    <section class="section">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="card-title">Payment Details</h5>
                            <form id="payment-form">
                                <div class="row mb-3">
                                    <label for="customer_name" class="col-sm-4 col-form-label">Customer Name *</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="customer_name" class="form-control">
                                        <input type="hidden" id="customer_id" class="form-control" readonly style="background-color: #e9ecef;">
                                    </div>
                                </div>                                <div class="row mb-3">
                                    <label for="payment_date" class="col-sm-4 col-form-label">Payment Date *</label>
                                    <div class="col-sm-8">
                                        <input type="date" id="payment_date" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="full_amount" class="col-sm-4 col-form-label">Full Amount</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="full_amount" class="form-control" readonly>
                                        <a href="#" id="receive_full_amount">Receive full amount</a>
                                    </div>
                                </div>
                               
                                <div class="row mb-3">
                                    <label for="collection_receipt" class="col-sm-4 col-form-label">Collection Receipt *</label>
                                    <div class="col-sm-8">
                                       
                                             <input type="text" id="collection_receipt" class="form-control">
                                        
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="payment_method" class="col-sm-4 col-form-label">Mode of Payment</label>
                                    <div class="col-sm-8">
                                        <select id="payment_method" class="form-select">
                                            <option value="Cash">Cash</option>
                                            <option value="Check">Check</option>
                                            <option value="BANKREM">BANKREM</option>
                                        </select>
                                    </div>
                                </div>
                                
                                  <div class="row mb-3">
                                    <label for="reference" class="col-sm-4 col-form-label">Remarks / Reference #</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="reference" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Post-dated cheques</label>
                                    <div class="col-sm-8">
                                        <button type="button" class="btn btn-primary btn-sm" id="add_pdc">+</button>
                                    </div>
                                </div>
                                <table class="table table-sm" id="pdc_table">
                                    <thead>
                                        <tr>
                                            <th>Bank Name</th>
                                            <th>PDC Number</th>
                                            <th>PDC Date</th>
                                            <th>Amount</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- PDC rows will be added here -->
                                    </tbody>
                                </table>
                              
                            </form>
                        </div>
                        <div class="col-md-6 text-end">
                            <h5 class="card-title">Amount Received</h5>
                            <h1 id="amount_received">â‚±0.00</h1>
                        </div>
                    </div>

                    <h5 class="card-title">Invoices</h5>
                    <table id="invoices_table" class="table table-striped">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select_all_invoices"></th>
                                <th>Invoice Date</th>
                                <th>Invoice Number</th>
                                <th>Invoice Amount</th>
                                <th>Amount Due</th>
                                <th>Payment Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Invoice rows will be populated here -->
                        </tbody>
                    </table>
                    <div class="text-end mt-3">
                        <button type="button" class="btn btn-primary" id="save_payment">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/static/accounting/payment_transaction.js"></script>

{% endblock %}
