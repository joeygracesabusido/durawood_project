{% extends 'dashboard.html' %}

{% block content %}

<!-- jQuery (Make sure it's loaded before jQuery UI) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery UI CSS (for styling the autocomplete dropdown) -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

<!-- jQuery UI JavaScript -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- DataTables (Latest Version) -->
<!--<link href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<script src="https://cdn.datatables.net/2.1.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.min.js"></script> -->

<!-- Bootstrap CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<!-- XLSX Library for Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<div id="main" class="main">
  <div class="pagetitle">
    <h1>Payment Transaction</h1>
  </div>
  
  <section class="section">
    <div class="row">
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <form id="myForm">
              <div class="row mb-4">
                <label for="trans_date" class="col-sm-5 col-form-label">Date</label>
                <div class="col-sm-7">
                  <input id="trans_date" type="date" class="form-control" value=""/>
                </div>
              </div>

              <div class="row mb-4">
                <label for="customer" class="col-sm-5 col-form-label">Customer</label>
                <div class="col-sm-7">
                  <input id="customer" type="text" class="form-control" value=""/>
                </div>
              </div>

              <div class="row mb-4">
                <label for="customer_id" class="col-sm-5 col-form-label">Customer ID</label>
                <div class="col-sm-7">
                  <input id="customer_id" type="text" class="form-control" value=""/>
                </div>
              </div>


              <div class="row mb-4">
                <label for="customer_id" class="col-sm-5 col-form-label">Balance</label>
                <div class="col-sm-7">
                  <input id="balance" type="text" class="form-control" value=""/>
                </div>
              </div>



              <div class="row mb-4">
                <label for="invoice_no" class="col-sm-5 col-form-label">Invocie No.</label>
                <div class="col-sm-7">
                  <input id="invoice_no" type="text" class="form-control" value=""/>
                </div>
              </div>

              <div class="row mb-4">
                  <label for="invoice_no" class="col-sm-5 col-form-label">Payment Method</label>
                  <div class="col-sm-7">

                    <select
                        id="payment_method"
                        class="form-select"
                        >

                        <option value="Cash">Cash</option>
                        <option value="Check">Check</option>
                    </select>

                  </div>
                </div>






              <div class="row mb-4">
                <label for="invoice_no" class="col-sm-5 col-form-label">Collection Receipt</label>
                <div class="col-sm-7">
                  <input id="collection_receipt" type="text" class="form-control" value=""/>
                </div>
              </div>

             
              <div class="row mb-4">
                <label for="amount" class="col-sm-5 col-form-label">Payment Receive</label>
                <div class="col-sm-7">
                  <input id="cash_amount" type="number" class="form-control" value=""/>
                </div>
              </div>


               <div class="row mb-4">
                <label for="amount" class="col-sm-5 col-form-label">2307 Amount</label>
                <div class="col-sm-7">
                  <input id="amount_2307" type="number" class="form-control" value=""/>
                </div>
              </div>

               <div class="row mb-4">
                <label for="amount" class="col-sm-5 col-form-label">Remarks</label>
                <div class="col-sm-7">
                  <input id="remarks" type="text" class="form-control" value=""/>
                </div>
              </div>



              <div class="text-center">
                <button id="btn_save_payment" type="button" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="/static/accounting/payment.js"></script>
</div>


{% endblock %}
