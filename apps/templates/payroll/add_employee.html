<!-- =================================this is for modal update cash advance============================= -->
<div class="modal" id="insert_employee_modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Add Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="Company" placeholder="Company">
                          <label for="Company">Company</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="EmployeeID" placeholder="Employee ID">
                          <label for="EmployeeID">Employee ID</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                          <label for="LastName">Last Name</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                          <label for="FirstName">First Name</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="MiddleName" placeholder="Middle Name">
                          <label for="MiddleName">Middle Name</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="Position" placeholder="Position">
                          <label for="Position">Position</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <select class="form-select" id="Gender">
                              <option selected>----Select Gender----</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                          <label for="Gender">Gender</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="Salaryrate" placeholder="Salary Rate">
                          <label for="Salaryrate">Salary Rate</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="TaxCode" placeholder="Tax Code">
                          <label for="TaxCode">Tax Code</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="TIN" placeholder="TIN">
                          <label for="TIN">TIN</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="SSSN" placeholder="SSS Number">
                          <label for="SSSN">SSS Number</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="PHICN" placeholder="PHIC Number">
                          <label for="PHICN">PHIC Number</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="HDMFN" placeholder="HDMF Number">
                          <label for="HDMFN">HDMF Number</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="Tax" placeholder="Tax">
                          <label for="Tax">Tax</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="SSS" placeholder="SSS">
                          <label for="SSS">SSS</label>
                      </div>
                  </div>
              </div>

              <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="PHIC" placeholder="PHIC">
                          <label for="PHIC">PHIC</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="HDMF" placeholder="HDMF">
                          <label for="HDMF">HDMF</label>
                      </div>
                  </div>
              </div>

              <br>
              <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="SSSemp" placeholder="PHIC">
                        <label for="SSSemp">SSS EMP</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="PHICemp" placeholder="HDMF">
                        <label for="PHICemp">PHIC EMP</label>
                    </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                      <input type="number" class="form-control" id="HDMFemp" placeholder="HDMF">
                      <label for="HDMFemp">HDMF EMP</label>
                  </div>
              </div>
            </div>

            <br>

              <div class="row g-2">
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="Allowance" placeholder="Allowance">
                          <label for="Allowance">Allowance</label>
                      </div>
                  </div>
                  <div class="col-md">
                      <div class="form-floating">
                          <input type="date" class="form-control" id="Date_hired" placeholder="Date Hired">
                          <label for="Date_hired">Date Hired</label>
                      </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="id" hidden>
                        
                    </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn_save_employee">Save changes</button>
          </div>
      </div>
  </div>
</div>
