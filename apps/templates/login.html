<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>Sign In</title>
</head>
<body>

  <div class="grid place-items-center h-screen">
    <div class="shadow-lg p-20 rounded-lg border-t-4 border-green-400 w-[500px]">
      <h1 class="text-sm font-bold my-4">Enter the Details</h1>

      <form id="loginForm" class="flex flex-col gap-3">
        <input type="text" placeholder="Email" class="form-control">
        <input type="password" placeholder="Password" class="form-control">
        <button type="submit" class="bg-green-600 text-white font-bold cursor-pointer px-6 py-2">
          Login
        </button>

				<div class='text-sm mt-3 text-right'>
                Don't have an Account? <a href="/temp-sign-up" class='underline'>Register</a>
        </div>

		</form>
	</div>
</div>

<script src="static/login2.js"></script>

</body>
</html>
