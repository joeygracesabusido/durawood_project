<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>Sign In</title>
</head>
<style>
  .error-message {
   background-color: red;
   color:white;
    padding: 5px 10px;
    border-radius: 5px;
    display: none;
  }

</style>
<body>

  <div class="grid place-items-center h-screen">
    <div class="shadow-lg p-20 rounded-lg border-t-4 border-green-400 w-[390px]">
      <h3 class="text-sm font-bold my-2">Enter the Details</h3>

      <form id="loginForm" class="flex flex-col gap-3">

        <input type="text" placeholder="Email" id="username" class="form-control">
        <input type="password" placeholder="Password" id="password" class="form-control">

          <div id='error-message' class="error-message"></div>


        <button type="submit" id="BtnSave" class="bg-green-600 text-white font-bold cursor-pointer px-6 py-2">
          Login
        </button>

				<div class='text-sm mt-3 text-right'>
                Don't have an Account? <a href="/temp-sign-up" class='underline'>Register</a>
        </div>

		</form>
	</div>
</div>

<script src="static/login2.js"></script>

</body>
</html>
