version: '3.9'  # or '3.8' — modern versions are fine

services:
  web:
    build: .
    container_name: durawood_project
    command: uvicorn apps.main:app --host 0.0.0.0 --port 1000 --reload
    # command: uvicorn apps.main:app --host 172.26.14.250 --port 7000 --reload   # ← keep commented if not needed
    ports:
      - "1000:1000"
    volumes:
      - .:/code
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis          # ← use this in your Python code
      - REDIS_PORT=6379
      # - REDIS_PASSWORD=your_secure_password   # ← optional, uncomment if you set one
    depends_on:
      - redis                     # ← ensures Redis starts before web (though not a hard wait)
    restart: unless-stopped       # ← optional but useful in dev/prod

  redis:
    image: redis:7-alpine         # ← lightweight & fast (or use redis:7 or redis:latest)
    container_name: durawood_redis
    # ports:
    #   - "6380:6379"              # ← optional: expose to host if you want to connect from outside Docker
    volumes:
      - redis-data:/data          # ← persists Redis data (good for dev; remove in pure stateless CI)
    command: redis-server --save 60 1 --loglevel warning   # ← optional: basic persistence + quieter logs
    restart: unless-stopped

volumes:
  redis-data:                     # ← named volume for persistence
      
